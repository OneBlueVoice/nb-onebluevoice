  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.admin_dashboard_url }}">NB Dashboard</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown" data->Social <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">

            <li><a href="{{ site.broadcaster.facebook_page_profile_url }}" target="_blank">Facebook Page</a></li>
            <li><a href="{{ site.broadcaster.twitter_profile_url }}" target="_blank">Twitter Profile</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Organizing <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{ site.admin_dashboard_url }}/signups?browser_id=default" target="_blank">People</a></li>

          <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Theme Editing <span class="caret"></span></a>

            <li><a id="themefiles" href="#">Theme Files</a></li>
            <li><a id="themetemplate" href="#">Theme Templates</a></li>
          </ul>
        </li>
        <script>var sample = '{{ theme[''] }}';
          var substr = sample.substring(sample.indexOf('theme'));
          var themeid = substr.split('/')[2];
          var template = '{{ site.admin_dashboard_url }}/sites/{{ site.id }}/themes/' + themeid + '/attachments/page_templates?browser_id=default';
          var files = '{{ site.admin_dashboard_url }}/sites/{{ site.id }}/themes/' + themeid + '/attachments?browser_id=default';
          $('#themefiles').prop('href',files);
          $('#themetemplate').prop('href',template);
        </script>



        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Page Editing <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">

            <li><a href="{{ page.admin_url }}/template">Page Template</a></li>
            <li><a href="{{ page.admin_new_subpage_url }}">Create a subpage</a></li>
