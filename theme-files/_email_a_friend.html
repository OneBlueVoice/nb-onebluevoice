<div class="content-panel panel">

<div class="row">
  <div class="col-md-6">
    {{ page.basic.content }}
  </div>

  <div class="col-md-6">
    <div class="well">
      <div class="form-group">
        <label>Enter your friends' email addresses:</label>
        <div id="emails">
          <input class="form-control friendbox" placeholder="person@example.com">
        </div>
      </div>
      <p class="help-block"><a  id="addmore">Add another email</a></p>
      <button class="btn btn-primary btn-block" id="submitbtn">Email your friends</button>
    </div>

  </div>
</div>

<script language="javascript">
  $('#addmore').click(function(){
    $('<input class="form-control friendbox" placeholder="person@example.com">').appendTo("#emails");
  });
  $("#submitbtn").click(function(){
    var emails = []
    $('.friendbox').each(function(){
      emails.push($(this).val());
    });
    var subject = encodeURIComponent("subject");
    var body = encodeURIComponent("text");
    window.location = "mailto:" + emails.join(",") + "?subject=" + subject + "&body=" + body;
  });
</script>
</div>
