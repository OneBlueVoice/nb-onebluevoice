<div class="row">
  <div class="col-md-6 col-md-offset-3"><h1>Reset your password:</h1>
    {% form_for password_reset %}
    {% error_messages_for password_reset %}
    
    
    <div class="form-group">
      <label for="{{ request.template | remove:'pages_show_' | remove:'_wide' }}_email">Your email</label>
      {% email_field "email", class:"form-control" %}
    </div>
    
    <div class="form-group">
      {% submit_tag "Send password reset instructions", class:"btn btn-primary btn-block" %}
      <div class="form_submit"></div>
    </div>
    
    {% endform_for %}
    
  </div>
</div>
